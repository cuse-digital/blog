<script>
	var numAvatars = 0;
	async function getFileNames () {
		const url = "https://api.github.com/repos/cuse-digital/blog/git/trees/bb8a7db4db300de1427d4ff62725b8e36b873ded";
		const response = await fetch(url)
		const result = await response.json()

		for (const i in result.tree) {
			// console.log(result.tree[i].path);
			if (result.tree[i].path.includes(".html") ) {
				getContentsOfFile (result.tree[i].path);
			}
		}
	}        
	
	function getContentsOfFile (filename) {
	var url = "https://raw.githubusercontent.com/cuse-digital/blog/main/avatars/" + filename;
	var storedText;
	fetch(url)
	.then(function(response) {
		numAvatars += 1;
		response.text().then(function(text) {
		storedText = text;
		let imageName = filename.replace(".html", ".png");
		let storedTextFixed = storedText.replace(imageName, "avatars/" + imageName);
		console.log(storedText);
		if (numAvatars < 7) {
			document.getElementById("avatars").innerHTML += "<div><a href='template.html?page=" + filename + "'>" + storedTextFixed + "</a></div>";
		}
		else if (numAvatars < 13) {
			document.getElementById("avatars").innerHTML += "<div class='mobile'><a href='template.html?page=" + filename + "'>" + storedTextFixed + "</a></div>";
		}
		else {
			document.getElementById("avatars").innerHTML += "<div class='tablet'><a href='stemplate.html?page=" + filename + "'>" + storedTextFixed + "</a></div>";
		}
		});
	});
	}
</script>
