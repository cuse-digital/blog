<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const page = urlParams.get('page')

    
	var url = "https://raw.githubusercontent.com/cuse-digital/blog/main/bios/" + page;
    fetch(url)
	.then(function(response) {
		if (!response.ok) {
			document.getElementById("bio").innerHTML = "<p>I attended the AT&T Digital Literacy Experience at Bellevue Elementary School. liked learning to code and snack time.</p>";
        }
		else {
			response.text().then(function(text) {
			storedText = text;
			document.getElementById("bio").innerHTML = storedText;
			});
		}
	});

</script>
